<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>rock-paper-scissors</title>
    </head>
    <body>
        <script>
            const hand = {
                1 : "scissors",
                2 : "paper",
                3 : "rock"
            }
            
            /* takes three values randomly shorted and return one of those values */
            function getComputerChoice(hand) {
                return hand[Math.floor(Math.random() * hand.length)];
            }

            /* test getComputerChoice function */
            let randomHand = getComputerChoice(Object.values(hand));
            console.log(`Random hand: ${randomHand}`);

            /* this function plays a single round of the game */
            function playRound(playerSelection, computerSelection) {
                //code ***
                /* make the parameter case insensitive */
                playerSelection = playerSelection.toLowerCase();
                console.log(playerSelection);
            }

            const playerSelection = "RoCk";
            console.log(playerSelection);

            const computerSelection = getComputerChoice(hand);
            console.log(playRound(playerSelection, computerSelection));

        </script>
    </body>
</html>
