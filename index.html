    <script>
        /* winner counter */
        let player = 0;
        let computer = 0;

        function getPlayerChoice() {
            /* const playerSelection = prompt("Type your choice:\n[rock], [paper] or [scissors] ? ");
            return playerSelection; */

            /* use switch to make it easier for players to answer and eliminate the need of use toLowerCase latter on */
            let choice = prompt("Select your hand:\n1 - Rock\n2 - Paper\n3 - Scissors");
            switch (parseInt(choice)) {
                case 1: choice = "rock";
                    break;
                case 2: choice = "paper";
                    break;
                case 3: choice = "scissors";
                    break;
                default: alert("Invalid option!");
            }

            return choice;
        }

        /* takes one of three values randomly and return one of those values */
        function getComputerChoice(playerSelection) {
            const hand = ["rock", "paper", "scissors"];
            let randomHand = hand[Math.floor(Math.random() * hand.length)];

            /* this loop resolves the problem of draws, without it the game ends in a draw too many times. 
            - all draw results need to be commented if using this loop. */
            while (randomHand === playerSelection) {
                randomHand = hand[Math.floor(Math.random() * hand.length)];
            }

            return randomHand;
        }

        /* this function plays a single round of the game */
        function playRound(playerSelection, computerSelection) {
            /* make the parameter case insensitive */
            //playerSelection = playerSelection.toLowerCase();

                /* compare player choice with computer choice */
/*                 if (playerSelection === computerSelection) {
                    console.log(`Draw! ${playerSelection} equals ${computerSelection}`);
                    alert(`Draw! ${playerSelection} equals ${computerSelection}`);

                } else  */
            if (playerSelection === "scissors" && computerSelection === "paper") {
                para.textContent += `\r\nYou Win! ${playerSelection} beats ${computerSelection}`;
                player++;

            } else if (playerSelection === "paper" && computerSelection === "rock") {
                para.textContent += `\r\nYou Win! ${playerSelection} beats ${computerSelection}`;
                player++;

            } else if (playerSelection === "rock" && computerSelection === "scissors") {
                para.textContent += `\r\nYou Win! ${playerSelection} beats ${computerSelection}`;
                player++;

            } else if (computerSelection === "scissors" && playerSelection === "paper") {
                para.textContent += `\r\nYou Lose! ${computerSelection} beats ${playerSelection}`;
                computer++;

            } else if (computerSelection === "paper" && playerSelection === "rock") {
                para.textContent += `\r\nYou Lose! ${computerSelection} beats ${playerSelection}`;
                computer++;

            } else if (computerSelection === "rock" && playerSelection === "scissors") {
                para.textContent += `\r\nYou Lose! ${computerSelection} beats ${playerSelection}`;
                computer++;
            
            }

            //Update the running score
            score.textContent = `\r\nPLAYER: ${player} \r\nCOMPUTER: ${computer}`;
            div.appendChild(score);
        }

        const body = document.querySelector("body");

        const rock = document.createElement("button");
        const paper = document.createElement("button");
        const scissors = document.createElement("button");

        rock.textContent = "ROCK";
        paper.textContent = "PAPER";
        scissors.textContent = "SCISSORS";

        rock.addEventListener("click", () => {
            playRound("rock", getComputerChoice("rock"));
        });
        paper.addEventListener("click", () => {
            playRound("paper", getComputerChoice("paper"));
        });
        scissors.addEventListener("click", () => {
            playRound("scissors", getComputerChoice("scissors"));
